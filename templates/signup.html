{% load widget_tweaks %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    html {
        min-height: 100%;
    }

    body {
        background-image: url("/static/images/image.jpg");
        background-size: cover;
    }

    .form-signin {
        max-width: 380px;
        padding: 25px;

    }
</style>

<body class="">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Seed CRM</a>
        </div>
    </nav>
    <br>
    <div class="form-signin m-auto">
        <h1>Sign Up</h1>
        <br>
        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
            <div class="mb-3">
                {% render_field field class+="form-control" placeholder=field.label %}
                <small style="color:red;">{{ field.errors }}</small>
            </div>
            {% endfor %}

            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Signup</button>
            </div>
            <br>

            <p>Already have an account? <a href="{% url 'login' %}"
                    style="text-decoration: none;"><strong>Login</strong></a></p>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
