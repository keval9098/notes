<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
  html {
    min-height: 100%;
  }

  body {
    background-image: url("/static/images/image.jpg");
    background-size: cover;
  }

  .form-signin {
    max-width: 380px;
    padding: 25px;

  }
</style>

<body class="text-center">
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Seed CRM</a>
    </div>
  </nav>

  <br><br><br>
  <div class="form-signin m-auto">
    <h1>Login</h1>
    <br>
    {% for message in messages%}

    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor%}
    <form action="/login/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
      <br>
      <p>Forgot password? <strong>Reset</strong></p>
      <p>Donâ€™t have an account? <a href="{% url 'signup' %}" style="text-decoration: None;"><strong>Sign IN</strong></a></p>


    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
